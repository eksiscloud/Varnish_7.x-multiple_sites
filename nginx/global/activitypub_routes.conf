# -------------------------------
# ActivityPub ja Fediverse -reitit
# -------------------------------

# 1. Erikoisvastaukset, jotka ei mene backendille

# Mastodonin instanssitiedot (ei tueta, hiljennetään)
location = /api/v1/instance {
    access_log off;
    log_not_found off;
    return 404;
}

# GNU Social, Friendica yms. vanhat Salmon-pyynnöt
location = /main/salmon {
    access_log off;
    log_not_found off;
    return 404;
}

# Friendica, Hubzilla yms. vanhat nodeinfo-tyyliset URLit
location ~ ^/nodeinfo/.* {
    access_log off;
    log_not_found off;
    return 404;
}

# Diaspora-tyylinen WebFinger (ei ActivityPubin mukainen)
location = /webfinger {
    access_log off;
    log_not_found off;
    return 404;
}

# Mastodonin oletettu streaming API (ei tueta, hiljennetään)
location ^~ /api/v1/streaming/ {
    access_log off;
    return 204;
}

location = /api/v1/instance/domain_blocks {
	access_log off;
	return 204;
}

# Safari/macOS push-unsubscribe (ei tueta, hiljennetään)
location = /api/v1/push/subscription {
    access_log off;
    return 204;
}

# Androidin WebAPK-testi
location = /.well-known/assetlinks.json {
    access_log off;
    return 204;
}

# Googlen liikennekysely (esim. Chrome tai Lighthouse)
location = /.well-known/traffic-advice {
    default_type application/json;
    return 200 '{}';
}

# Friendican käyttämä Portable Contacs. Muut eivät käytä.
location = /poco {
    access_log off;
    log_not_found off;
    return 404;
}

# -------------------------------
# Varsinaiset ActivityPub-reitit → backend
# -------------------------------

# Mastodon-työkalu kysyy virheellisesti tätä vanhanmallista polkua
location = /nodeinfo/2.0 {
    return 301 https://jagster.eksis.one/wp-json/activitypub/1.0/nodeinfo/2.0;
}

# WebFinger, Nodeinfo, Host-meta jne.
location ^~ /.well-known/ {
    proxy_pass http://127.0.0.1:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}

# WordPressin REST API (tarvitaan mm. ActivityPubille)
location ^~ /wp-json/ {
    proxy_pass http://127.0.0.1:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}

